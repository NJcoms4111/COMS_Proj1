<!DOCTYPE html>
<html lang="en">
<style>
    body {
        font-size: 15pt;
        font-family: arial;
    }
</style>

<body>
    <h1>Items present in your cart</h1>
    {% for item in cart_data %}
    <h4>Item name : {{item[0]}}</a></h4>
    <h4>Item Condition : {{item[1]}}</a></h4>
    <h4>Item Price : {{item[2]}}</a></h4>
    <h4>Item Seller Name : {{item[3]}}</a></h4>
    <h4>Item Category : {{item[4]}}</a></h4>
    {% endfor %}
</body>
</html>
