<!DOCTYPE html>
<html lang="en">
<style>
    body {
        font-size: 15pt;
        font-family: arial;
    }
</style>
<body>
    <div>
        <form action="{{ url_for('browse_items') }}" method="post" enctype="multipart/form-data">
            Sort by<SELECT name="Filter">
                <OPTION value=0>Price-Low to High</OPTION>
                <OPTION value=1>Price-High to Low</OPTION>
                <OPTION value=2>Condition</OPTION>
                <OPTION value=3>Seller Popularity</OPTION>
            </SELECT>
            <input type="submit" value="browse_items" />
        </form>
    </div>
    <div>
        {% for item in item_data %}
        <h4>Item name : {{item[0]}}</a></h4>
        <h4>Item Price : {{item[1]}}</a></h4>
        <h4>Item Condition : {{item[2]}}</a></h4>
        <h4>Item Seller Name : {{item[3]}}</a></h4>
        <h4>Item Category : {{item[4]}}</a></h4>
          
        <br>
        {% endfor %}
    </div>
</body>
</html>
